            }

            function displayGhost(map, ghostID) {
                document.getElementById(ghostID).style.top = map["y"]*20+"px";
                document.getElementById(ghostID).style.left = map["x"]*20+"px";
            }

            //ghosts' movement
            function moveGhost(map){
                for(var allGhosts in map){
                    var movePos = Math.round(Math.random()*31);
                    if (movePos<=7 && world[map[allGhosts]["y"]][map[allGhosts]["x"]+1] !=2){ 
                        map[allGhosts]["x"]++; //right
                    }
                    else if (movePos>=10 && movePos<=17 && world[map[allGhosts]["y"]][map[allGhosts]["x"]-1] !=2) { 
			            map[allGhosts]["x"]--; //left 
                    }
                    else if (movePos>=6 && movePos<=25 && world[map[allGhosts]["y"]+1][map[allGhosts]["x"]]!=2) {  
			            map[allGhosts]["y"]++; //down 
                    }
                    else if (movePos>=20 && movePos<=30 && world[map[allGhosts]["y"]-1][map[allGhosts]["x"]]!=2) {  
			            map[allGhosts]["y"]--; //up 
                    }
                    displayGhost(map[allGhosts], allGhosts);
                }
            }

            function displayPacman(){
                document.getElementById('pacman').style.top = pacman.y*20+"px";
                document.getElementById('pacman').style.left = pacman.x*20+"px";
            }

            function displayWorld(){
                var output = '';

                //var maze = getRandomInt(0,2);
                //if(maze === 0){
                    for(var i=0; i<world.length; i++){
                    output += "\n<div class='row'>\n";
                    for(var j=0; j<world[i].length; j++){
                            if(world[i][j] == 2)
                                output += "<div class='brick'></div>";
                            else if(world[i][j] == 1)
                                output += "<div class='coin'></div>";
                            else if(world[i][j] == 3)
                                output += "<div class='cherry'></div>";
                            if(world[i][j] == 0)
                                output += "<div class='empty'></div>";
                    }
                    output += "\n</div>";
                }

                moveGhost(ghosts);
                //console.log(output);
                document.getElementById('container').style.width = (world[0].length)*20+"px";
                document.getElementById('world').innerHTML = output;
            }
            
            function displayScore(){
                document.getElementById('score').innerHTML = score;
            }

            displayWorld(world);
            displayPacman();
            displayScore();

            //reset map
            function gameOver(map){
                for(var allGhosts in map){
                    if(map[allGhosts]["x"]==pacman.x && map[allGhosts]["y"]==pacman.y){
                        location.reload();
                    }
                }
            }

            //pacman's movement
            document.onkeydown = function(e){

                if(e.keyCode == 37 && world[pacman.y][pacman.x-1] != 2){
                    pacman.x--; //left
                }
                else if(e.keyCode == 39 && world[pacman.y][pacman.x+1] != 2){
                    pacman.x++; //right
                }
                else if(e.keyCode == 38 && world[pacman.y-1][pacman.x] != 2){
                    pacman.y--; //top
                }
                else if(e.keyCode == 40 && world[pacman.y+1][pacman.x] != 2){
                    pacman.y++; //down
                }

                //eat coins
                if(world[pacman.y][pacman.x] == 1){
                    world[pacman.y][pacman.x] = 0;
                    score+=5;
                    displayWorld();
                    displayScore();
                }
                //eat cherry
                if(world[pacman.y][pacman.x] == 3){
                    world[pacman.y][pacman.x] = 0;
                    score+=20;
                    displayWorld();
                    displayScore();
                }
                //console.log(e.keyCode);
                displayPacman();
                gameOver(ghosts);
            }
        </script>
    </body>
</html>
